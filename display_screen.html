<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Scoreboard & Sponsor Board Display</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --team-a-color: #EF4444; /* Tailwind red-500 */
            --team-b-color: #3B82F6; /* Tailwind blue-500 */
            --timer-color: #6B7280; /* Tailwind gray-500 */
            --bg-color: #1F2937; /* Tailwind gray-800 */
            --text-light: #F9FAFB; /* Tailwind gray-50 */

            /* Sponsor Bar colors (derived from original Sponser Board.html) */
            --primary: #1e3a8a; /* Original primary */
            --secondary: #dc2626; /* Original secondary (red-600) */
            --accent: #f59e0b; /* Original accent (amber-500) */
            --text: #ffffff; /* Original text */
            --sponsor-bg: rgba(15, 23, 42, 0.7); /* Original background with transparency */
        }

        body {
            margin: 0;
            background-color: #000; /* Black background for streaming simulation */
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Changed to flex-end to push content to the bottom */
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 20px; /* Add some padding at the bottom for spacing */
        }

        /* Live streaming container - 16:9 aspect ratio */
        .live-stream-container {
            position: relative;
            width: 100%;
            max-width: 1280px; /* Max width for common 16:9 resolutions like 1280x720, 1920x1080 */
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100%) */
            background-color: #000; /* Simulate video feed */
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .live-stream-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes scoreboard to top, sponsor to bottom */
            align-items: flex-start;
            padding: 2%; /* Add some padding inside the 16:9 frame */
            box-sizing: border-box;
        }

        /* Scoreboard Display - positioned top-right and smaller */
        .scoreboard-display {
            background: rgba(44, 62, 80, 0.85); /* Original background with transparency */
            border-radius: 0.75rem; /* rounded-xl */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.8rem; /* Adjusted padding to create more space */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 45%; /* Increased width for better fit */
            max-width: 480px; /* Increased max-width */
            position: absolute; /* Absolute positioning within live-stream-content */
            top: 2%; /* From the top */
            right: 2%; /* Changed from left to right */
            left: auto; /* Ensure it doesn't try to use left property */
            transform: translateZ(0); /* Force hardware acceleration */
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 10; /* Ensure it's above the video */
        }

        .scoreboard-display::before {
            content: '';
            position: absolute;
            top: 0.5rem; /* Adjusted to new padding-top */
            left: 0.8rem; /* Adjusted to new padding-left */
            width: calc(100% - 1.6rem); /* Full width minus new left/right padding */
            height: 0.3125rem; /* 5px */
            background: linear-gradient(90deg, var(--team-a-color), var(--timer-color), var(--team-b-color));
            border-radius: 0.3125rem 0.3125rem 0 0; /* 5px */
        }

        .team {
            display: flex;
            align-items: center;
            flex: 1 1 30%; /* Added flex-basis for better distribution */
        }

        .team-a {
            color: var(--team-a-color);
            justify-content: flex-start;
        }

        .team-b {
            color: var(--team-b-color);
            justify-content: flex-end;
        }

        .team-logo {
            width: 2.2rem; /* Reduced from 2.5rem (35.2px) */
            height: 2.2rem; /* Reduced from 2.5rem (35.2px) */
            border-radius: 50%;
            background: white;
            border: 0.1875rem solid currentColor; /* 3px */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0;
        }

        .team-a .team-logo {
            margin-right: 0.5rem; /* Adjusted from 0.6rem (8px) */
        }

        .team-b .team-logo {
            margin-left: 0.5rem; /* Adjusted from 0.6rem (8px) */
        }

        .team-name {
            font-size: 0.9rem; /* Reduced from 1rem (14.4px) */
            font-weight: 700; /* bold */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 7rem; /* Increased from 5rem (112px) for longer names */
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .team-a .team-name {
            margin-right: 0.3rem; /* Adjusted from 0.4rem (4.8px) */
        }

        .team-b .team-name {
            margin-left: 0.3rem; /* Adjusted from 0.4rem (4.8px) */
        }

        .team-score {
            font-size: 1.8rem; /* Reduced from 2rem (28.8px) */
            font-weight: 700; /* bold */
            min-width: 2.2rem; /* Adjusted from 2.5rem (35.2px) */
            text-align: center;
            color: var(--text-light);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .game-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 0.4rem; /* Adjusted from 0.5rem (6.4px) */
            flex-shrink: 0; /* Prevent from shrinking too much */
            min-width: 8rem; /* Ensure enough space for timer and tournament name */
        }

        .tournament-name {
            font-size: 0.75rem; /* Kept same (12px) */
            font-weight: 700; /* bold */
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 10rem; /* Kept same (160px) */
            margin-bottom: 0.2rem; /* Kept same (3.2px) */
            padding: 0.25rem 0.6rem; /* Kept same (4px 9.6px) */
            border-radius: 9999px; /* full rounded */
            background: rgba(0,0,0,0.3);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .timer {
            font-size: 1.25rem; /* Kept same (20px) */
            font-weight: 700; /* bold */
            color: white;
            margin-bottom: 0.2rem; /* Kept same (3.2px) */
            min-width: 3.5rem; /* Kept same (56px) */
            text-align: center;
            padding: 0.25rem 0.6rem; /* Kept same (4px 9.6px) */
            border-radius: 9999px; /* full rounded */
            background: rgba(0,0,0,0.3);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .half-indicator {
            font-size: 0.65rem; /* Kept same (10.4px) */
            font-weight: 700; /* bold */
            color: white;
            text-transform: uppercase;
            padding: 0.15rem 0.6rem; /* Kept same (2.4px 9.6px) */
            border-radius: 9999px; /* full rounded */
            background: rgba(0,0,0,0.3);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        /* Sponsor Bar - positioned bottom */
        .sponsor-bar {
            width: 100%;
            height: 10%; /* Relative height to the live-stream-container */
            min-height: 50px; /* Minimum height for readability */
            max-height: 80px; /* Maximum height to prevent it from getting too big */
            background: linear-gradient(90deg, var(--sponsor-bg) 0%, rgba(30, 58, 138, 0.7) 50%, var(--sponsor-bg) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.25rem; /* px-5 */
            box-sizing: border-box;
            position: absolute; /* Absolute positioning within live-stream-content */
            bottom: 0;
            left: 0;
            border-bottom: 0.1875rem solid var(--accent); /* 3px */
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .sponsor-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            100% {
                left: 100%;
            }
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.5rem; /* 24px */
        }
        
        .sponsor-logo {
            height: 2.5rem; /* 40px */
            max-width: 9.375rem; /* 150px */
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
            transition: transform 0.3s;
        }
        
        .sponsor-logo:hover {
            transform: scale(1.05);
        }
        
        .live-badge {
            background: var(--secondary);
            color: white;
            padding: 0.3125rem 0.9375rem; /* 5px 15px */
            border-radius: 9999px; /* full rounded */
            font-weight: 900; /* black */
            text-transform: uppercase;
            font-size: 0.875rem; /* 14px */
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.7);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .match-info {
            text-align: center;
            color: var(--text);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            flex-grow: 1; /* Allow it to take available space */
            margin: 0 1rem; /* Add some horizontal margin */
        }
        
        .teams {
            font-size: 1rem; /* 16px */
            font-weight: 700; /* bold */
            margin-bottom: 0.25rem; /* 4px */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .score {
            font-size: 1.25rem; /* 20px */
            font-weight: 900; /* black */
            color: var(--accent);
        }
        
        .sponsor-text {
            color: var(--text);
            font-size: 0.75rem; /* 12px */
            text-transform: uppercase;
            letter-spacing: 0.0625rem; /* 1px */
            white-space: nowrap;
            padding-right: 1.25rem; /* 20px */
        }
        
        .animated-text {
            display: inline-block;
            position: relative;
        }
        
        .animated-text::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 0.125rem; /* 2px */
            bottom: -0.3125rem; /* -5px */
            left: 0;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            animation: underline 3s infinite;
        }
        
        @keyframes underline {
            0% { transform: scaleX(0); transform-origin: right; }
            50% { transform: scaleX(1); transform-origin: right; }
            51% { transform-origin: left; }
            100% { transform: scaleX(0); transform-origin: left; }
        }
        
        /* Animation for low time */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="live-stream-container">
    <div class="live-stream-content">
        <div class="scoreboard-display">
            <div class="team team-a">
                <div class="team-logo" id="logoA"></div>
                <div class="team-name" id="nameA">TEAM A</div>
                <div class="team-score" id="scoreA">0</div>
            </div>
            
            <div class="game-info">
                <div class="timer" id="timer">12:00</div>
                <div class="half-indicator" id="halfIndicator">1st Quarter</div>
            </div>
            
            <div class="team team-b">
                <div class="team-score" id="scoreB">0</div>
                <div class="team-name" id="nameB">TEAM B</div>
                <div class="team-logo" id="logoB"></div>
            </div>
        </div>

        <div class="sponsor-bar">
            <div class="logo-container">
                <img src="https://placehold.co/150x50/1e3a8a/ffffff?text=SPONSOR+LOGO" alt="Sponsor Logo" class="sponsor-logo" id="sponsor-logo-left">
            </div>
            
            <div class="match-info">
                <div class="teams" id="sponsorTeams">SUN SHIYAAM DH MEEDHOO COUNCIL FOOTBALL TOURNAMENT</div>
                <div class="score" id="sponsorScore">2 - 1</div>
            </div>
            
            <div class="logo-container">
                <div class="sponsor-text">
                    <span class="animated-text" id="animatedSponsorText">OFFICIAL BROADCAST PARTNER</span>
                </div>
                <div class="live-badge">LIVE</div>
                <img src="https://placehold.co/150x50/dc2626/ffffff?text=BROADCASTER" alt="Broadcaster Logo" class="sponsor-logo" id="sponsor-logo-right">
            </div>
        </div>
    </div>
</div>

<script>
    // --- Scoreboard Display Logic (Receives from localStorage) ---
    const timerElement = document.getElementById('timer');
    const halfIndicatorElement = document.getElementById('halfIndicator');

    function updateScoreboardDisplay(data) {
        if (data.scoreA !== undefined) document.getElementById('scoreA').textContent = data.scoreA;
        if (data.scoreB !== undefined) document.getElementById('scoreB').textContent = data.scoreB;
        if (data.nameA !== undefined) document.getElementById('nameA').textContent = data.nameA;
        if (data.nameB !== undefined) document.getElementById('nameB').textContent = data.nameB;
        if (data.logoA !== undefined) document.getElementById('logoA').style.backgroundImage = data.logoA ? `url('${data.logoA}')` : '';
        if (data.logoB !== undefined) document.getElementById('logoB').style.backgroundImage = data.logoB ? `url('${data.logoB}')` : '';
        
        if (data.timeRemaining !== undefined) {
            const minutes = Math.floor(data.timeRemaining / 60);
            const seconds = data.timeRemaining % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (data.timeRemaining <= 60 && data.timeRemaining > 0) {
                timerElement.style.color = '#E74C3C'; /* Red */
                timerElement.style.animation = 'pulse 1s infinite';
            } else {
                timerElement.style.color = '';
                timerElement.style.animation = '';
            }
        }
        
        if (data.periodText !== undefined) halfIndicatorElement.textContent = data.periodText;
    }

    // --- Sponsor Bar Display Logic (Receives from localStorage) ---
    function updateSponsorBarDisplay(data) {
        if (data.sponsorTeams !== undefined) document.getElementById('sponsorTeams').textContent = data.sponsorTeams.toUpperCase();
        if (data.sponsorScore !== undefined) document.getElementById('sponsorScore').textContent = data.sponsorScore;
        if (data.sponsorText !== undefined) document.getElementById('animatedSponsorText').textContent = data.sponsorText.toUpperCase();
        
        if (data.leftSponsorLogo !== undefined) document.getElementById('sponsor-logo-left').src = data.leftSponsorLogo || "https://placehold.co/150x50/1e3a8a/ffffff?text=SPONSOR+LOGO";
        if (data.rightBroadcasterLogo !== undefined) document.getElementById('sponsor-logo-right').src = data.rightBroadcasterLogo || "https://placehold.co/150x50/dc2626/ffffff?text=BROADCASTER";
        
        if (data.transparency !== undefined) {
            const transparency = data.transparency;
            const alpha = (100 - transparency) / 100;
            document.documentElement.style.setProperty('--sponsor-bg', `rgba(15, 23, 42, ${alpha})`);
            const sponsorBar = document.querySelector('.sponsor-bar');
            sponsorBar.style.background = `linear-gradient(90deg, rgba(15, 23, 42, ${alpha}) 0%, rgba(30, 58, 138, ${alpha * 0.7}) 50%, rgba(15, 23, 42, ${alpha}) 100%)`;
        }
    }

    // Load initial state from localStorage on page load
    function loadInitialState() {
        const scoreboardData = JSON.parse(localStorage.getItem('scoreboardData')) || {};
        updateScoreboardDisplay(scoreboardData);

        const sponsorBarData = JSON.parse(localStorage.getItem('sponsorBarData')) || {};
        updateSponsorBarDisplay(sponsorBarData);
    }

    // Listen for storage changes from controls.html
    window.addEventListener('storage', (event) => {
        if (event.key === 'scoreboardData') {
            const data = JSON.parse(event.newValue);
            updateScoreboardDisplay(data);
        } else if (event.key === 'sponsorBarData') {
            const data = JSON.parse(event.newValue);
            updateSponsorBarDisplay(data);
        }
    });

    // Initial load
    loadInitialState();
</script>

</body>
</html>
